<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粒子文字动画</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        canvas {
            display: block;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>

    <script>
        class ParticleTextAnimation {
            constructor(canvasId, text = 'HELLO') {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');
                this.text = text;
                
                // 设置画布大小
                this.resize();
                window.addEventListener('resize', () => this.resize());
                
                // 粒子数组
                this.particles = [];
                this.particleCount = 500; // 粒子数量
                
                // 鼠标位置
                this.mouse = {
                    x: 0,
                    y: 0,
                    radius: 100, // 鼠标影响半径
                    active: false
                };
                
                // 绑定鼠标事件
                this.bindEvents();
                
                // 创建文字粒子
                this.createTextParticles();
                
                // 开始动画循环
                this.animate();
            }
            
            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }
            
            bindEvents() {
                this.canvas.addEventListener('mousemove', (e) => {
                    const rect = this.canvas.getBoundingClientRect();
                    this.mouse.x = e.clientX - rect.left;
                    this.mouse.y = e.clientY - rect.top;
                    this.mouse.active = true;
                });
                
                this.canvas.addEventListener('mouseleave', () => {
                    this.mouse.active = false;
                });
                
                this.canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const rect = this.canvas.getBoundingClientRect();
                    this.mouse.x = e.touches[0].clientX - rect.left;
                    this.mouse.y = e.touches[0].clientY - rect.top;
                    this.mouse.active = true;
                }, { passive: false });
                
                this.canvas.addEventListener('touchend', () => {
                    this.mouse.active = false;
                });
            }
            
            createTextParticles() {
                // 创建离屏canvas来获取文字像素数据
                const offscreenCanvas = document.createElement('canvas');
                const offscreenCtx = offscreenCanvas.getContext('2d');
                
                // 设置离屏canvas大小
                const fontSize = Math.min(this.canvas.width * 0.3, 200);
                offscreenCanvas.width = this.canvas.width;
                offscreenCanvas.height = this.canvas.height;
                
                // 绘制文字
                offscreenCtx.fillStyle = '#fff';
                offscreenCtx.font = `bold ${fontSize}px Arial`;
                offscreenCtx.textAlign = 'center';
                offscreenCtx.textBaseline = 'middle';
                offscreenCtx.fillText(this.text, offscreenCanvas.width / 2, offscreenCanvas.height / 2);
                
                // 获取像素数据
                const imageData = offscreenCtx.getImageData(0, 0, offscreenCanvas.width, offscreenCanvas.height);
                const data = imageData.data;
                
                // 收集文字像素点
                const textPoints = [];
                const gap = Math.max(2, Math.floor(Math.sqrt((offscreenCanvas.width * offscreenCanvas.height) / this.particleCount)));
                
                for (let y = 0; y < offscreenCanvas.height; y += gap) {
                    for (let x = 0; x < offscreenCanvas.width; x += gap) {
                        const index = (y * offscreenCanvas.width + x) * 4;
                        if (data[index + 3] > 128) { // alpha通道大于128认为是文字部分
                            textPoints.push({ x, y });
                        }
                    }
                }
                
                // 如果点不够，减小gap重新生成
                if (textPoints.length < this.particleCount * 0.8) {
                    console.log('点数不足，调整参数...');
                }
                
                // 创建粒子
                this.particles = [];
                for (let i = 0; i < this.particleCount; i++) {
                    // 从文字点中随机选择目标位置，如果点不够就重复使用
                    const targetPoint = textPoints[Math.floor(Math.random() * textPoints.length)] || 
                                      { x: this.canvas.width / 2, y: this.canvas.height / 2 };
                    
                    // 随机初始位置（从屏幕外开始）
                    const startX = Math.random() * this.canvas.width;
                    const startY = Math.random() * this.canvas.height;
                    
                    // 创建渐变色
                    const hue = (i / this.particleCount) * 360;
                    
                    this.particles.push({
                        x: startX,
                        y: startY,
                        targetX: targetPoint.x,
                        targetY: targetPoint.y,
                        originalX: targetPoint.x,
                        originalY: targetPoint.y,
                        vx: 0, // 速度
                        vy: 0,
                        size: Math.random() * 2 + 1,
                        color: `hsl(${hue}, 100%, 70%)`,
                        friction: 0.85,
                        springFactor: 0.1 + Math.random() * 0.05
                    });
                }
            }
            
            // 缓动函数
            easeOutQuart(x) {
                return 1 - Math.pow(1 - x, 4);
            }
            
            easeOutBack(x) {
                const c1 = 1.70158;
                const c3 = c1 + 1;
                return 1 + c3 * Math.pow(x - 1, 3) + c1 * Math.pow(x - 1, 2);
            }
            
            updateParticles() {
                this.particles.forEach(particle => {
                    let fx = 0;
                    let fy = 0;
                    
                    // 鼠标斥力效应
                    if (this.mouse.active) {
                        const dx = particle.x - this.mouse.x;
                        const dy = particle.y - this.mouse.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < this.mouse.radius) {
                            const force = (this.mouse.radius - distance) / this.mouse.radius;
                            const angle = Math.atan2(dy, dx);
                            
                            fx += Math.cos(angle) * force * 5;
                            fy += Math.sin(angle) * force * 5;
                        }
                    }
                    
                    // 弹簧回到原位
                    const dx = particle.targetX - particle.x;
                    const dy = particle.targetY - particle.y;
                    
                    fx += dx * particle.springFactor;
                    fy += dy * particle.springFactor;
                    
                    // 更新速度和位置
                    particle.vx = (particle.vx + fx) * particle.friction;
                    particle.vy = (particle.vy + fy) * particle.friction;
                    
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                });
            }
            
            drawParticles() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.particles.forEach(particle => {
                    this.ctx.beginPath();
                    this.ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    this.ctx.fillStyle = particle.color;
                    this.ctx.fill();
                    
                    // 添加发光效果
                    this.ctx.shadowColor = particle.color;
                    this.ctx.shadowBlur = 10;
                    this.ctx.fill();
                    this.ctx.shadowBlur = 0;
                });
            }
            
            animate() {
                this.updateParticles();
                this.drawParticles();
                requestAnimationFrame(() => this.animate());
            }
        }
        
        // 初始化动画
        window.addEventListener('load', () => {
            const animation = new ParticleTextAnimation('particleCanvas', 'HELLO');
            
            // 可选：添加文字切换功能
            setTimeout(() => {
                // 这里可以切换文字
                // animation.text = 'WORLD';
                // animation.createTextParticles();
            }, 5000);
        });
    </script>
</body>
</html>
